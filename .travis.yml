git:
  depth: false
language: java
install: true
jdk:
  - openjdk8

env:
  global:
    - GRADLE_OPTS="-Xms128m"

jobs:
  include:
    # the secure configurations in env: is for BINTRAY_USER=<USER> and BINTRAY_KEY=<KEY> properties
    # which will be used for publishing artifacts to snapshot repository
    - stage: build
      if: type IN (push, pull_request)
      install: ./gradlew assemble
      script: ./gradlew check
      after_success:
        - bash <(curl -s https://codecov.io/bash) -t ccceafaf-7c60-4a02-9165-480174b535a2
sudo: required

services:
  - docker

cache:
  directories:
    - ".gradle"
    - "$HOME/.gradle"
    - "$HOME/.m2"

notifications:
  email:
    - sachin.joshi@dell.com
    - ravi.rajamani@emc.com
